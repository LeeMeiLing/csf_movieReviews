<h3>Post Comment for {{title}}</h3>

<form [formGroup]="form" (ngSubmit)="post()">

    Name: <input type="text" formControlName="name">
    <br>
    Rating: <select formControlName="rating">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
    <br>
    Comment: <textarea formControlName="comment" cols="30" rows="5"></textarea>
    <br>

    <button [routerLink]="['/searchresult', movieName]">Back</button>
    <button type="submit" [disabled]="form.invalid">Post</button>
</form>
